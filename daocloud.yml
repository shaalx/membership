image: daocloud/ci-golang:1.4

services:
    - mongodb

env:
    - MYENV = /gopath/app/db
    - GOPATH = /go
    - MY_ENV = /gopath/app/db

install:
    - echo $MYENV

before_script:
    - echo $MYENV

script:
    - echo $MYENV
    - echo "This is an script segment"
    - echo "Run test cases here"
    - ping -c 2 mongodb
    - export GOPATH=$PWD
    - export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
    - sudo apt-get update
    - sudo apt-get -y install bzr
    - go test -v github.com/shaalx/membership/db