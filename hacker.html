<!DOCTYPE html>
<html>

    <!--#divList {width:800px; height:500px; border:solid 3px gray; margin: 0px auto; overflow:hidden; position: relative;}-->
    <head>
        <meta charset="utf-8">
        <title>HACKER</title>
        <style>
        html, body {margin:0; padding:0; background-color:#000;}
        #divList { height:1550px;border: margin: 0px auto; overflow:hidden; position: relative;}
        .divText {position: absolute;}
        .divText span {display:block; font-weight: bold; font-family:Courier New; }
        </style>
        <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>
    <div id="divList">
    
    </div>
    <script>
    function rand(min, max)
    {
        return min + Math.round(Math.random() * (max - min));
    }
    
    function add()
    {
        var x = rand(0, 1600);
        var html = '<div class="divText" style="left:' + x + 'px; bottom:1500px;">';
        
        
		var length = 15;
        var color = [];
        for (var i=1; i<length; i++)
        {
			color.push(50+i*8);
        }
        
        var baseSize = rand(7, 16);
        for (var i=1; i<length; i++)
        {
            var c = rand(65, 90);
            var c = String.fromCharCode(c);
            html += '<span class="s' + i + '" style="color:rgb(0,' + color[i-1] + ',0); font-size:' + (i+baseSize) + 'px; text-shadow:0px 0px 10px #' + color[i-1] + ';">' + c + '</span>';
        }
        html += '</div>';
        $('#divList').append(html);
    }
    
    function run()
    {
        var x = rand(0, 100);
        if (x < 100)
        {
            add();
        }
        $('#spanCount').html($('.divText').size());
        
        $('.divText').each(function(){
            var y = $(this).css('bottom');
            y = parseInt(y);
            y -= $(this).find('span').eq(0).height();
            $(this).css('bottom', '' + y + 'px');
            if (y + $(this).height() <= 0)
            {
                $(this).remove();
                return;
            }
            // $(this).find('span').each(function(){
            //     var c = rand(65, 90);
            //     var c = String.fromCharCode(c);
            //     $(this).html(c);
            // });
        });
        
        window.setTimeout(run, 50);
    }
    run();
    </script>
    </body>
</html>
