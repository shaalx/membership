{{template "header" .}}

<script type="text/javascript">
	function all_count () {
		$.ajax({
			// type:"GET",
			url:"/all_count",
			success :function (data) {
				$("#all_count").html("<h3>"+data+"</h3>");
			}
		})
	}

	function online_count () {
		$.ajax({
			type:"GET",
			url:"/online_count",
			success :function (data) {
				$("#online_count").html("<h3>"+data+"</h3>");
			}
		})
	}

	// window.setInterval(all_count,10000);
	// window.setInterval(online_count,5000);
</script>
<div class="hero-text" style="background-image: url(/public/img/bg-detail.jpg); background-repeat: repeat;">

		<div class="hero-unit">
			<div class="row">
				<div class="span2 offset1">
					<h3>status0</h3>
				</div>
				<div class="span2 offset0.5">
					<h3>status1</h3>
				</div>
				<div class="span2  offse0t.5">
					<h3>status2</h3>
				</div>
				<div class="span2">

				</div>
			</div>

			<div class="row">
				<div id="status0_len" class="span2 offset1">

				</div>
				<div id="status1_len" class="span2 offset0.5">
